apiVersion: v1
kind: Service
metadata:
  name: expose-prometheus
  namespace: monitoring
spec:
  type: NodePort
  ports:
    - port: 9090
      nodePort: 30010
  selector:
    app.kubernetes.io/name: prometheus
---
apiVersion: v1
kind: Service
metadata:
  name: expose-grafana
  namespace: monitoring
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30020
  selector:
    app.kubernetes.io/name: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: expose-kubernetes-dashboard
  namespace: monitoring
spec:
  type: NodePort
  ports:
    - port: 8000
      nodePort: 30030
  selector:
    app.kubernetes.io/name: kubernetes-dashboard-web